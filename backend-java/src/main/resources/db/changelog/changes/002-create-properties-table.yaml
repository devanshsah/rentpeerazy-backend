databaseChangeLog:
  - changeSet:
      id: 002-create-properties-table
      author: rentpeeasy
      changes:
        - createTable:
            tableName: properties
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: locality
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: price_unit
                  type: varchar(20)
                  defaultValue: month
              - column:
                  name: beds
                  type: integer
              - column:
                  name: baths
                  type: integer
              - column:
                  name: square_feet
                  type: integer
              - column:
                  name: is_featured
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_properties_owner
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: contact_number
                  type: varchar(20)
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: AVAILABLE
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        
        - createTable:
            tableName: property_images
            columns:
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_property_images
                    references: properties(id)
                    deleteCascade: true
              - column:
                  name: image_url
                  type: text
                  constraints:
                    nullable: false
        
        - createTable:
            tableName: property_amenities
            columns:
              - column:
                  name: property_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_property_amenities
                    references: properties(id)
                    deleteCascade: true
              - column:
                  name: amenity
                  type: varchar(100)
                  constraints:
                    nullable: false
