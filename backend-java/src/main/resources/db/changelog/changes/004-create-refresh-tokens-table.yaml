databaseChangeLog:
  - changeSet:
      id: 004-create-refresh-tokens-table
      author: rentpeeasy
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refresh_tokens_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
