# Server Configuration
server.port=8001
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/rentpeeasy}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:rentpeeasy-super-secret-key-change-this-in-production-environment}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.rentpeeasy=DEBUG
logging.level.org.springframework.security=DEBUG