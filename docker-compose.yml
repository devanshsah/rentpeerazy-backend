version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rentpeeasy-postgres
    environment:
      POSTGRES_DB: rentpeeasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rentpeeasy-network

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: rentpeeasy-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/rentpeeasy
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres123
      JWT_SECRET: rentpeeasy-super-secret-jwt-key-for-production-change-this
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rentpeeasy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rentpeeasy-frontend
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rentpeeasy-network

volumes:
  postgres_data:

networks:
  rentpeeasy-network:
    driver: bridge